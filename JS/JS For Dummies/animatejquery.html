<!DOCTYPE html>
<html>
<head>
	<title>JQuery CSS</title>
	<style type="text/css">
		td{
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#animator').on('click',function(){
				$("#items").fadeToggle(200);
				$("#fruits").slideUp(500);
				$("#wines").toggle(400,"swing",function(){
					$("#wines").toggle(400,"swing");
				});
				$("h1").hide();
				$("h1").slideDown(1000).animate({"color":"red","font-size":"100px"},1000);
				$('#things tr:even').css('background','yellow');
			});
		});
	</script>
</head>
<body>
	<h1>Here are a bunch of things!</h1>
<table id="things">
	<tr id="items">
		<td>item1</td>
		<td>item2</td>
		<td>item3</td>
	</tr>
	<tr id="fruits"><td>apples</td>
		<td>oranges</td>
		<td>bananas</td></tr>
	<tr id="wines">
		<td>merlot</td>
		<td>sauvignon</td>
		<td>malbec</td>
	</tr>
</table>
<form id="tableControl">
	<button type="button" id="animator">Animate stuff!</button>
</form>
</body>
</html>
